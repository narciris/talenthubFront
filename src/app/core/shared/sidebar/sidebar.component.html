<aside class="sidebar shadow-lg flex flex-col">
  <!-- Logo -->
  <div class="p-6 border-b border-white border-opacity-20">
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 bg-white bg-opacity-20 rounded-xl flex items-center justify-center backdrop-blur-sm">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
          </path>
        </svg>
      </div>
      <div>
        <h1 class="text-xl font-bold text-white">TalentConnect</h1>
        <p class="text-xs text-white text-opacity-80">Conecta tu talento</p>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 p-4">
    <div class="space-y-2">
      <a *ngFor="let item of menuItems" [routerLink]="item.route" routerLinkActive="active"
        class="nav-item w-full flex items-center space-x-3 px-4 py-3 rounded-lg font-medium">

        <!-- Forum Icon -->
        <svg *ngIf="item.icon === 'forum'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
          </path>
        </svg>

        <!-- Curriculum Icon -->
        <svg *ngIf="item.icon === 'curriculum'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
          </path>
        </svg>

        <span>{{ item.label }}</span>
      </a>
    </div>
  </nav>

  <!-- User Profile -->
  <div class="p-4 border-t border-white border-opacity-20">
    <div class="flex items-center space-x-3">
      <div
        class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center text-white font-semibold backdrop-blur-sm">
        {{ user.initials }}
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-sm font-medium text-white truncate">{{ user.name }}</p>
        <p class="text-xs text-white text-opacity-80 truncate">{{ user.email }}</p>
      </div>
    </div>
  </div>
</aside>
