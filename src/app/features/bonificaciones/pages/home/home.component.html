<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <div>
        <h1 class="text-3xl font-bold text-gray-800">Bonos Disponibles</h1>
        <p class="text-gray-600 mt-1">Gestiona y visualiza todos los bonos del sistema</p>
      </div>
      <p-button 
        label="Crear Nuevo Bono" 
        icon="pi pi-plus" 
        styleClass="p-button-primary"
      />
    </div>

    <!-- Grid de Bonos -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      
      <!-- Card Bono 1 -->
      <p-card 
      styleClass="shadow-lg hover:shadow-xl transition-shadow border-t-4 border-blue-500"
      *ngFor="let bono of bonos"
      >
        <div class="space-y-4">
          <div class="flex justify-between items-start">
            <div class="flex items-center gap-3">
              <div class="w-14 h-14 bg-blue-500 rounded-lg flex items-center justify-center">
                <i class="pi pi-star text-white text-2xl"></i>
              </div>
              <div>
                <h3 class="font-bold text-gray-800 text-xl">{{bono.name}}</h3>
                <span class="inline-block px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-xs font-semibold mt-1">
                 {{ bono.habilitada ? 'Activo' : 'Inactivo' }}
                </span>
              </div>
            </div>
          </div>

          <p class="text-gray-600 text-sm leading-relaxed">
          {{bono.description}}          </p>

          <div class="border-t pt-4">
            <div class="flex items-center justify-between bg-gradient-to-r from-blue-50 to-blue-100 p-4 rounded-lg">
              <span class="text-gray-700 font-medium">Costo puntos</span>
              <div class="flex items-center gap-2">
                <i class="pi pi-bookmark text-blue-600 text-xl"></i>
                <span class="text-2xl font-bold text-blue-600">{{bono.costo_puntos}}</span>
              </div>
            </div>
          </div>

          <div class="flex gap-2 pt-2">
            <p-button 
              icon="pi pi-pencil" 
              label="Editar"
              styleClass="p-button-text p-button-sm flex-1"
            />
            <p-button 
              icon="pi pi-trash" 
              label="Eliminar"
              styleClass="p-button-text p-button-danger p-button-sm flex-1"
            />
          </div>
        </div>
      </p-card>

     
      


    </div>
  </div>
</div>
